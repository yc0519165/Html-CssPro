<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fliping Card</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card face-front">
        <header>
          <span class="logo">
            <img src="logo.png" alt="">
            <h5>Master Card</h5>
          </span>
            <img src="chip.png" alt="" class="chip">  
        </header>
        <div class="card-detail">
          <div class="card-number">
            <h6>Card Number</h6>
            <h5 class="number">8502 3621 1525 4535</h5>
            <h5 class="name">Yuvraj Sanjay Chavhan</h5>
          </div>
          <div class="valid">
            <h6>Valid Thru</h6>
            <h5>06/32</h5>
          </div>
        </div>
      </div>
      <div class="card face-back">
        <h6>For customer service call +91 4334 4343 3434 or email at mastercard@gmail.com
        </h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>561</i></div>
        <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque inventore repudiandae ea alias animi quibusdam sds</h5>

      </div>
    </div>
  </section>
  
</body>
</html>
